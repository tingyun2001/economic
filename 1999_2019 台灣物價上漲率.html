.pdb-root {
  position: relative;
  width: 100%;
  height: 100%;
  margin: 0;
  font-family: verdana;
  box-sizing: border-box;
  padding-bottom: 0;
}
.pdb-root svg {
  display: block;
}
.pdb-renderer .pdb-root {
  padding-bottom: 0;
}
.pdb-title {
  text-align: center;
}
/* deprecated START */
.pdb-legend {
  text-align: center;
}
.pdb-legend .entry {
  display: inline-block;
  padding: 5px 15px 5px 5px;
  margin-right: 5px;
  cursor: pointer;
}
.pdb-legend .entry:hover {
  background: rgba(255,255,255,0.5);
  -ms-transform: scale(1.2);
  -moz-transform: scale(1.2);
  -webkit-transform: scale(1.2);
  -o-transform: scale(1.2);
  transform: scale(1.2);
}
.pdb-legend .entry .marker {
  display: inline-block;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  vertical-align: middle;
  margin-right: 5px;
}
.pdb-legend .entry .name {
  display: inline-block;
  vertical-align: middle;
}
/* deprecated END */
.pdb-root.editing text {
  -webkit-touch-callout: none;
  -webkit-user-select: none;

  -ms-user-select: none;
  user-select: none;
}
.hover-box,
.hover-margin {
  position: absolute;
  z-index: 99999;
  pointer-events: none;
}
.hover-box {
  border: 1px dashed #f00;
}
.hover-margin {
  border: 1px dashed rgba(255,192,0,0.5);
}
.selection-box {
  position: absolute;
  border-radius: 3px;
  border: 1px solid rgba(92,92,240,0.8);
  background: rgba(92,92,240,0.3);
}
.pdb-popup {
  position: absolute;
  background: #000;
  color: #fff;
  padding: 5px 10px;
  border-radius: 5px;
  box-sizing: content-box;
  display: none;
}
.pdb-popup.marker {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: #fff;
  position: absolute;
  left: 10px;
  top: 5px;
}
.pdb-popup:after {
  content: " ";
  display: block;
  width: 10px;
  height: 10px;
  background: #ff0;
  position: absolute;
  -ms-transform: rotate(45deg);
  -moz-transform: rotate(45deg);
  -webkit-transform: rotate(45deg);
  -o-transform: rotate(45deg);
  transform: rotate(45deg);
  background: #000;
  top: 50%;
  margin-top: -5px;
}
.pdb-popup.left:after {
  right: -5px;
}
.pdb-popup.right:after {
  left: -5px;
}
.pdb-popup.float {
  position: absolute;
  top: 100px;
  left: 100px;
  background: #fff;
  border: 1px solid #ccc;
  box-shadow: 0 2px 2px rgba(0,0,0,0.3);
  border-radius: 2px;
  min-width: 100px;
  max-width: 300px;
  min-height: 12px;
  padding: 5px 5px;
  display: none;
  text-align: center;
  color: #000;
  font-size: 0.8em;
}
@media (max-width: 480px) {
  .pdb-popup.float {
    max-width: 90%;
  }
}
.pdb-popup.float:after {
  display: none;
}
.pdb-popup.float .title {
  font-size: 1.15em;
  font-weight: normal;
  margin: 0 0 2px 0;
  width: 100%;
}
.pdb-popup.float .desc {
  font-weight: bold;
  font-size: 0.8em;
  margin: 0;
  margin-bottom: 5px;
}
.axis .domain {
  fill: none;
}
.pdb-popup.float .value {
  font-size: 0.9em;
}

#plotdb-fullscreen {
